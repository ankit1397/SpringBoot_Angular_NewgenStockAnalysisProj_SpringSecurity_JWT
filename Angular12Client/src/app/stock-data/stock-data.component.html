<div class="container" *ngIf="isLoggedIn">
    <br>
    <div class="d-flex justify-content-center">
        <h2><strong>Select Date Range</strong></h2>
    </div>
    <div class="d-flex justify-content-center">
        <mat-form-field appearance="fill">
            <!-- <mat-label><strong>Enter a date range</strong></mat-label> -->
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
    <button class="myButton" type="button" (click)="dateValue()">Click here!</button>
    <!-- <div class="d-flex justify-content-center">
        <button type="button" (click)="dateValue()">Click here!</button>
    </div> -->
    <br>
    <div *ngIf="dataAvail" class="d-flex justify-content-center myChart">
        <jqxChart #myChart [width]="getWidth()" [height]="500" [title]="'20 Microns Limited'"
            [description]="'NSE: 20MICRONS'" [showLegend]="true" [enableAnimations]="true" [padding]="padding"
            [titlePadding]="titlePadding" [source]="stockData" [xAxis]="xAxis" [valueAxis]="valueAxis"
            [seriesGroups]="seriesGroups" [colorScheme]="'scheme04'">
        </jqxChart>
    </div>

</div>
